<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com/search">
        <label for="name"> Name</label>
        <input type="text" id="name" name="name" placeholder="First Last" required/><br/>
        <label for="email"> Email</label>
        <input type="email" id="email" name="email" placeholder="****@email.com"/><br/>
        <label for="password"> Password</label>
        <input type="password" id="password" name="password"><br/>
        <label for="phone"> Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="(***) ***-****"/><br/>
        <label for="checkbox"> Do you live in the U.S? </label>
        <input type="checkbox" name="checkbox" id=" checkbox"/><br/>
        <label for="radio"> are you employed </label>
        <input type="radio" name="radio" id=" radio"/>
        <input type="radio" name="radio" id=" radio"/><br/>
        <label for="message"> Message</label>
        <textarea></textarea>
        <br/>
        <label for="pet-select">Choose a pet:</label>

        <select name="pets" id="pet-select">
        <option value="">--Please choose an option--</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider">Spider</option>
        <option value="Tiger">Tiger</option>
        </select>
        <br/>
        <label for="color"> Choose a color</label>
        <input type="color" id="color" name="color"/><br/>
        <label for="date"> Date</label>
        <input type="date" id="date" name="date"/><br/>
        <label for="number"> Number</label>
        <input type="number" id="number" name="number"/><br/>
        <label for="range"> Range</label>
        <input type="range" id="range" name="range"/><br/>
        <label for="search"> Search</label>
        <input type="search" id="search" name="q"/><br/>
        <label for="time"> Time</label>
        <input type="time" id="time" name="time"/><br/>
        <label for="url"> URL</label>
        <input type="url" id="url" name="url"/><br/>
        <button type="submit">Submit</button>
       

    </form>
    
</body>
</html>
